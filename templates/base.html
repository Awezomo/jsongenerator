<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JSON Data Generator{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .banner h1 {
            margin-right: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="/" style="text-decoration: none; color: #fff;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>JSON Data Generator</h1>
        </a>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">{% block header %}Header{% endblock %}</h2>
            </div>
            <div class="card-body">
                {% block content %}{% endblock %}
                <div id="output" class="mt-4"></div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <a href="/" class="btn btn-secondary">Return to Main Page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to toggle visibility of elements based on data input method
            function toggleVisibility(generateVisible, anonymizeVisible) {
                attributeForm.style.display = generateVisible ? 'block' : 'block';
                fileForm.style.display = generateVisible ? 'none' : 'block';
                anonymizeDataBtn.style.display = anonymizeVisible ? 'inline-block' : 'none';
                generateBtn.style.display = anonymizeVisible ? 'none' : 'inline-block';
                methodField.style.display = 'block';
                numRecordsField.style.display = generateVisible ? 'block' : 'none';

                // Uncheck all checkboxes if anonymize is selected, else check all checkboxes
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = generateVisible; // Check if generateVisible is true, else uncheck
                });
            }

            // Get form elements
            var attributeForm = document.getElementById('attributeForm');
            var fileForm = document.getElementById('fileForm');
            var anonymizeDataBtn = document.getElementById('anonymizeDataBtn');
            var generateBtn = document.getElementById('generateBtn');
            var methodField = document.getElementById('method').parentNode;
            var numRecordsField = document.getElementById('numRecordsField');

            // Event listeners for radio buttons
            var generateDataInput = document.getElementById('generateDataInput');
            var anonymizeDataInput = document.getElementById('anonymizeDataInput');

            generateDataInput.addEventListener('change', function() {
                if (this.checked) {
                    toggleVisibility(true, false);
                }
            });

            anonymizeDataInput.addEventListener('change', function() {
                if (this.checked) {
                    toggleVisibility(false, true);
                }
            });

            // Initial setup based on default radio button checked state
            if (generateDataInput.checked) {
                toggleVisibility(true, false);
            } else {
                toggleVisibility(false, true);
            }

            // Function to handle anonymize button click
            anonymizeDataBtn.addEventListener('click', function() {
                document.getElementById('attributesForm').action = '/anonymize'; // Set form action to anonymize route
                document.getElementById('attributesForm').submit(); // Submit the form
            });
        });
    </script>
</body>
</html>
