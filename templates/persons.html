<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .banner h1 {
            margin-right: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="/" style="text-decoration: none; color: #fff;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>JSON Data Generator</h1>
        </a>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Persons</h2>
            </div>
            <div class="card-body">
                <form id="attributesForm" method="post" action="/generate" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="dataInputMethod">Select Data Generation or Anonymization:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dataInputMethod" id="generateDataInput" value="generate" checked>
                            <label class="form-check-label" for="generateDataInput">
                                Generate Data
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dataInputMethod" id="anonymizeDataInput" value="anonymize">
                            <label class="form-check-label" for="anonymizeDataInput">
                                Anonymize Data
                            </label>
                        </div>
                    </div>
                    <div id="attributeForm">
                        <div class="form-group">
                            <label for="attributeCheckbox">Select Attributes:</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="attribute" value="userName" id="userNameCheckbox">
                                <label class="form-check-label" for="userNameCheckbox">
                                    Username
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="attribute" value="password" id="passwordCheckbox">
                                <label class="form-check-label" for="passwordCheckbox">
                                    Password
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="attribute" value="email" id="emailCheckbox">
                                <label class="form-check-label" for="emailCheckbox">
                                    Email
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="attribute" value="firstName" id="firstNameCheckbox">
                                <label class="form-check-label" for="firstNameCheckbox">
                                    First Name
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="attribute" value="lastName" id="lastNameCheckbox">
                                <label class="form-check-label" for="lastNameCheckbox">
                                    Last Name
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="attribute" value="birthDate" id="birthDateCheckbox">
                                <label class="form-check-label" for="birthDateCheckbox">
                                    Birth Date
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="fileForm" style="display: none;">
                        <div class="form-group">
                            <label for="file">Upload Data:</label>
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method">Select Method:</label>
                        <select class="form-control" id="method" name="method">
                            <option value="Python Libraries">Python Libraries</option>
                            <option value="Large Language Model">Large Language Model</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numRecords">Number of Records:</label>
                        <input type="number" class="form-control" id="numRecords" name="numRecords" value="1" min="1">
                    </div>
                    <input type="hidden" name="jsonType" value="persons">
                    <!-- Anonymize Button -->
                    <button type="button" class="btn btn-danger" id="anonymizeDataBtn" style="display: none;">Anonymize Data</button>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
                <div id="output" class="mt-4"></div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <a href="/" class="btn btn-secondary">Return to Main Page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Function to toggle visibility of elements based on data input method
    function toggleVisibility(generateVisible, anonymizeVisible) {
        attributeForm.style.display = generateVisible ? 'block' : 'none';
        fileForm.style.display = generateVisible ? 'none' : 'block';
        anonymizeDataBtn.style.display = anonymizeVisible ? 'inline-block' : 'none';
        generateBtn.style.display = anonymizeVisible ? 'none' : 'inline-block';
        generationMethodField.style.display = anonymizeVisible ? 'block' : 'block';
        numRecordsField.style.display = anonymizeVisible ? 'none' : 'block';
    }

    // Auto-check all checkboxes when the page loads
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(function(checkbox) {
        checkbox.checked = true;
    });

    // Get form elements
    var attributeForm = document.getElementById('attributeForm');
    var fileForm = document.getElementById('fileForm');
    var anonymizeDataBtn = document.getElementById('anonymizeDataBtn');
    var generateBtn = document.querySelector('button[type="submit"]');
    var generationMethodField = document.getElementById('generationMethod').parentNode;
    var numRecordsField = document.getElementById('numRecords').parentNode;

    // Event listeners for radio buttons
    var generateDataInput = document.getElementById('generateDataInput');
    var anonymizeDataInput = document.getElementById('anonymizeDataInput');

    generateDataInput.addEventListener('change', function() {
        if (this.checked) {
            toggleVisibility(true, false);
        }
    });

    anonymizeDataInput.addEventListener('change', function() {
        if (this.checked) {
            toggleVisibility(false, true);
        }
    });

    // Initial setup based on default radio button checked state
    if (generateDataInput.checked) {
        toggleVisibility(true, false);
    } else {
        toggleVisibility(false, true);
    }

    // Function to handle anonymize button click
    anonymizeDataBtn.addEventListener('click', function() {
        document.getElementById('attributesForm').action = '/anonymize'; // Set form action to anonymize route
        document.getElementById('attributesForm').submit(); // Submit the form
    });
});
    </script>
</body>
</html>
