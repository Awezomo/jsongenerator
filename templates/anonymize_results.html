<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Anonymization Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .banner h1 {
            margin-right: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .comparison {
            display: flex;
            justify-content: space-between;
        }
        .json-data {
            flex: 1;
            margin-right: 10px;
        }
        pre {
            white-space: pre-wrap; /* Allow wrapping for large data */
            background-color: #fff; /* Add background color for readability */
            border: 1px solid #ccc; /* Add border to distinguish */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Add some padding */
        }
        .highlight {
            background-color: yellow; /* Highlight color */
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="/" style="text-decoration: none; color: #fff;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>JSON Data Generator and Anonymizer</h1>
        </a>
    </div>
    <div class="container">
        <div class="comparison">
            <!-- Original JSON Data -->
            <div class="json-data">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-1">Original JSON Data</h2>
                        <p>JSON Type: {{ json_type }}</p>
                    </div>
                    <div class="card-body">
                        <pre id="originalJson">{{ original_json_data | safe }}</pre>
                    </div>
                </div>
            </div>

            <!-- Anonymized JSON Data -->
            <div class="json-data">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-1">Anonymized JSON Data</h2>
                        <p>JSON Type: {{ json_type }}</p>
                    </div>
                    <div class="card-body">
                        <pre id="anonymizedJson">{{ anonymized_json_data | safe }}</pre>
                        
                        <form id="anonymizedDownloadForm" method="post" action="/download_json">
                            <input type="hidden" name="json_data" value="{{ anonymized_json_data }}">
                            <input type="hidden" name="json_type" value="{{ json_type }}">
                            <button type="submit" class="btn btn-primary mb-3">Download Anonymized JSON</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <a href="/" class="btn btn-secondary">Return to Main Page</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedAttributes = JSON.parse('{{ selected_attributes | tojson | safe }}');
            const anonymizedJsonPre = document.getElementById('anonymizedJson');
    
            function highlightAttributes(data, attributes) {
                // Convert the data string into a DOM element to manipulate it more easily
                const parser = new DOMParser();
                const doc = parser.parseFromString(`<pre>${data}</pre>`, 'text/html');
                const pre = doc.querySelector('pre');

                // Function to highlight text nodes containing the attribute
                function highlightTextNodes(node) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        const parent = node.parentNode;
                        attributes.forEach(attr => {
                            const regex = new RegExp(`(${attr}):\\s*"([^"]*)"`, 'g');
                            parent.innerHTML = parent.innerHTML.replace(regex, `$1: <span class="highlight">$2</span>`);
                        });
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        node.childNodes.forEach(child => highlightTextNodes(child));
                    }
                }

                highlightTextNodes(pre);
                
                return pre.innerHTML;
            }
    
            if (anonymizedJsonPre) {
                const originalData = anonymizedJsonPre.textContent;
                anonymizedJsonPre.innerHTML = highlightAttributes(originalData, selectedAttributes);
            }
        });
    </script>
</body>
</html>
