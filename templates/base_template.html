<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .banner h1 {
            margin-right: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="{{ logo_url }}" style="text-decoration: none; color: #fff;">
            <img src="{{ logo }}" alt="Logo" class="logo">
            <h1>{{ title }}</h1>
        </a>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">{{ header }}</h2>
            </div>
            <div class="card-body">
                <form id="{{ form_id }}" method="post" action="{{ action }}" enctype="multipart/form-data">
                    {{ form_content }}
                </form>
                <div id="output" class="mt-4"></div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <a href="/" class="btn btn-secondary">Return to Main Page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var attributeInput = document.getElementById('attributeInput');
            var fileInput = document.getElementById('fileInput');
            var attributeForm = document.getElementById('attributeForm');
            var fileForm = document.getElementById('fileForm');

            attributeInput.addEventListener('change', function() {
                if (this.checked) {
                    attributeForm.style.display = 'block';
                    fileForm.style.display = 'none';
                }
            });

            fileInput.addEventListener('change', function() {
                if (this.checked) {
                    attributeForm.style.display = 'none';
                    fileForm.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
