<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .banner h1 {
            margin-right: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
		<a href="/" style="text-decoration: none; color: #fff;">
			<img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
			<h1>JSON Data Generator</h1>
		</a>
	</div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Select Attributes and Generation Method for Goals</h2>
            </div>
            <div class="card-body">
                <form id="attributesForm" method="post" action="/generate" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="attributeCheckbox">Select Attributes:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="attribute" value="type" id="typeCheckbox">
                            <label class="form-check-label" for="typeCheckbox">
                                Type
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="attribute" value="level" id="levelCheckbox">
                            <label class="form-check-label" for="levelCheckbox">
                                Level
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="attribute" value="description" id="descriptionCheckbox">
                            <label class="form-check-label" for="descriptionCheckbox">
                                Description
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="generationMethod">Select Generation Method:</label>
                        <select class="form-control" id="generationMethod" name="generationMethod">
                            <option value="python_libraries">Python Libraries</option>
                            <option value="library_faker">Statistical Methods</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload Data (Optional):</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <input type="hidden" name="jsonType" value="goals">
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
                <div id="output" class="mt-4"></div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <a href="/" class="btn btn-secondary">Return to Main Page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
